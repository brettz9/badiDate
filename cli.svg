<svg xmlns="http://www.w3.org/2000/svg" viewBox="0, 0, 756.12, 364.45" font-family="SauceCodePro Nerd Font, Source Code Pro, Courier" font-size="14"><g fill="#D3D3D3"><rect x="0" y="0" width="756.12" height="364.45" fill="#000000"/><path d="M0,35.5146875 L67.2109375,35.5146875 Z" stroke="#D3D3D3"/><text x="0" y="33.55" font-weight="bold">badidate</text><text x="16.8" y="71.55">  A library for dates in the Bad&#xED;&#x27; (or Bah&#xE1;&#x27;&#xED;) calendar.                        </text><text x="16.8" y="109.55" font-style="italic">badi-date [--verbose] [aDate]</text><path d="M0,149.5146875 L58.8095703125,149.5146875 Z" stroke="#D3D3D3"/><text x="0" y="147.55" font-weight="bold">Options</text><text x="16.8" y="185.55" font-weight="bold">-d</text><text x="33.61" y="185.55">, </text><text x="50.41" y="185.55" font-weight="bold">--date</text><path d="M109.2177734375,187.5146875 L142.8232421875,187.5146875 Z" stroke="#D3D3D3"/><text x="109.22" y="185.55">date</text><text x="201.63" y="185.55">       Date to pass to Bad&#xED;&#x27; constructor (or empty to get today&#x27;s date). </text><text x="16.8" y="204.55" font-weight="bold">--format</text><path d="M92.4150390625,206.5146875 L142.8232421875,206.5146875 Z" stroke="#D3D3D3"/><text x="92.42" y="204.55">string</text><text x="201.63" y="204.55">       Format string                                                     </text><text x="16.8" y="223.55" font-weight="bold">--language</text><path d="M109.2177734375,225.5146875 L159.6259765625,225.5146875 Z" stroke="#D3D3D3"/><text x="109.22" y="223.55">string</text><text x="201.63" y="223.55">     Language code                                                     </text><text x="16.8" y="242.55" font-weight="bold">--verbose</text><text x="201.63" y="242.55">             Whether to provide an entire JSON object with full details.       </text><text x="16.8" y="261.55" font-weight="bold">--latitude</text><path d="M109.2177734375,263.5146875 L159.6259765625,263.5146875 Z" stroke="